name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "⚠️  package-lock.json not found, using npm install"
            npm install
          fi

      - name: Compile TypeScript
        run: npm run build
        continue-on-error: false

      - name: Verify compiled JavaScript
        run: |
          if [ ! -f "assets/js/main.js" ]; then
            echo "❌ Error: main.js not found after compilation"
            echo "Checking TypeScript compilation output..."
            ls -la assets/js/ || echo "assets/js directory does not exist"
            exit 1
          fi
          echo "✓ TypeScript compiled successfully"
          ls -lh assets/js/main.js

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll dependencies
        run: bundle install

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --baseurl /lossless-bayesian-networks --trace
        continue-on-error: false

      - name: Copy PDFs to site
        run: |
          mkdir -p _site/docs
          cp docs/*.pdf _site/docs/ 2>/dev/null || echo "No PDFs found in docs/"
          echo "✓ PDFs copied to _site/docs/"
          ls -lh _site/docs/*.pdf 2>/dev/null || echo "No PDFs in _site/docs/"

      - name: Ensure .nojekyll exists
        run: |
          touch _site/.nojekyll || true
          echo "✓ .nojekyll file ensured"

      - name: Verify build output
        run: |
          if [ ! -d "_site" ]; then
            echo "❌ Error: _site directory not found"
            echo "Checking for build errors..."
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "❌ Error: index.html not found in _site"
            echo "Build directory contents:"
            ls -la _site/ || true
            exit 1
          fi
          echo "✓ Jekyll build successful"
          echo "Build contents (first 20 items):"
          ls -la _site/ | head -20
          echo ""
          echo "Checking critical files:"
          [ -f "_site/index.html" ] && echo "✓ index.html exists" || echo "❌ index.html missing"
          [ -f "_site/assets/js/main.js" ] && echo "✓ main.js exists" || echo "⚠️  main.js missing"
          [ -f "_site/assets/css/main.css" ] && echo "✓ main.css exists" || echo "⚠️  main.css missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
